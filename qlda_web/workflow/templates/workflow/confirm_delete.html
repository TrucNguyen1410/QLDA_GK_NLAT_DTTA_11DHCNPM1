{% extends 'workflow/base.html' %}
{% load user_filters %}
{% block title %}Xóa công việc{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-danger text-white text-center rounded-top">
      <h4><i class="bi bi-trash"></i> Xác nhận xóa công việc</h4>
    </div>

    <div class="card-body text-center">
      <p class="fs-5">Bạn có chắc chắn muốn xóa công việc:</p>
      <h5 class="fw-bold text-danger">{{ task.title }}</h5>
      <p class="text-muted">Thao tác này không thể hoàn tác!</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">
          <i class="bi bi-trash3"></i> Xóa công việc
        </button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary px-4">
          Hủy
        </a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
