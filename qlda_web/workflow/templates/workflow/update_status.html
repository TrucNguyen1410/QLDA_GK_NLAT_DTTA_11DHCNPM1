{% extends 'workflow/base.html' %}
{% block title %}Cập nhật trạng thái{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-white border-0">
      <h5 class="fw-semibold text-primary mb-0">
        <i class="bi bi-arrow-repeat"></i> Cập nhật trạng thái công việc
      </h5>
    </div>
    <div class="card-body">
      <p><strong>Công việc:</strong> {{ task.title }}</p>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Trạng thái mới:</label>
          <select name="status" class="form-select">
            {% for key, label in status_choices %}
              <option value="{{ key }}" {% if task.status == key %}selected{% endif %}>
                {{ label }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Lưu thay đổi
          </button>
          <a href="{% url 'task_detail' task.id %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Quay lại
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
